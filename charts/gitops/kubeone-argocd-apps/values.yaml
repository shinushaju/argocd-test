# (Required) URL of the Git repository containing ArgoCD manifests
repoURL: notSet
# (Required) Name of the git branch, tag, or commit to sync from
targetRevision: notSet
# (Required) Name of the ArgoCD project to deploy the applications
project: notSet
# (Required) Name of target Kubernetes cluster server URL
destinationServer: notSet
# (Required) Name of the environment (e.g., demo, latest-snapshots)
environment: notSet
# (Required) Name of the infrastructure (e.g., gcp, datacenter)
infra: notSet
# (Required) Specify the environment specific folder full path where KubeOne charts are present
envSpecificFolderPath: notSet

# KubeOne applications configuration
kubeoneApps:
  localPathProvisioner:
    enable: false
    name: local-path-provisioner # Specify the chart name (required)
    namespace: kube-system
  kubelbCcmEe:
    enable: false
    name: kubelb-ccm-ee # Specify the chart name (required)
    namespace: kubelb
